---
name: build

on:
  push:
    branches:
      - master
      - renovate/**
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "samples/**"
      - "grafana/**"
      - "systemd/**"
      - "renovate.json"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "samples/**"
      - "grafana/**"
      - "systemd/**"
      - "renovate.json"

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup Go
        uses: actions/setup-go@v5.1.0
        with:
          go-version-file: go.mod
      - name: Ensure go.mod is already tidied
        run: go mod tidy && git diff --no-patch --exit-code
      - name: Run linters
        uses: golangci/golangci-lint-action@v6.1.1
        with:
          # renovate: depName=golangci/golangci-lint datasource=github-releases
          version: v1.61.0
          args: --timeout=3m0s
      - name: Install richgo
        # renovate: depName=kyoh86/richgo
        run: go install github.com/kyoh86/richgo@v0.3.12
      - name: Run tests
        run: richgo test -race -coverpkg=./... -coverprofile=coverage.txt -covermode=atomic -timeout 20m -v ./...
        env:
          RICHGO_FORCE_COLOR: 1
      - name: Send coverage
        uses: codecov/codecov-action@v4.6.0
        with:
          files: coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Build with Goreleaser
        uses: goreleaser/goreleaser-action@v6.1.0
        with:
          # renovate: depName=goreleaser/goreleaser datasource=github-releases
          version: v2.4.4
          args: release --snapshot --skip=publish --clean
        env:
          PRIVATE_ACCESS_TOKEN: placeholder
