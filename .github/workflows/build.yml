---
name: build

on:
  push:
    branches:
      - master
      - renovate/**
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "samples/**"
      - "grafana/**"
      - "systemd/**"
      - "renovate.json"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "samples/**"
      - "grafana/**"
      - "systemd/**"
      - "renovate.json"

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: "cirun-gpu-runner--${{ github.run_id }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Install nvidia drivers
        run: /opt/deeplearning/install-driver.sh
      - name: Test nvidia-smi
        run: nvidia-smi -L
