version: "3"

tasks:
  fmt:
    desc: format code
    cmds:
      - go mod tidy
      - gci write -s standard -s default -s "prefix(github.com/utkuozdemir/nvidia_gpu_exporter)" .
      - gofumpt -w -l .

  lint:
    desc: lint code
    cmds:
      - go mod tidy && git diff --no-patch --exit-code go.mod go.sum
      - golangci-lint run ./...

  release:
    desc: Create a new tag
    vars:
      NEXT:
        sh: svu n
    cmds:
      - git tag {{.NEXT}}
      - echo {{.NEXT}}
      - git push origin {{.NEXT}}
